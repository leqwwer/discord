<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="./assets/img/cross-religion.svg" type="image/x-icon">
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Discord Profile - Leqwwer</title>
  </head>
  <body>
    <div class="card-container">
      <!-- First Card -->
      <div class="card nitro-card">
        <div class="card-header">
          <div
            style="background: url('./assets/img/banner.gif')"
            class="banner-img"
          ></div>
        </div>
        <div class="card-body">
          <div class="profile-header">
            <div class="profil-logo">
              <a href="https://discord.com/users/1090994350806274091/" target="_blank">
                <img src="./assets/img/avatar.png"/>
              </a>
            </div>
            <div class="badges-container">
              <div class="badge-item">
                <img src="./assets/img/badges/bravery.webp" alt="" />
                <div class="tooltip tooltip-up">HypeSquad Bravery</div>
              </div>
              <div class="badge-item">
                <img src="https://kipoha.fun/assets/active_developer_icon-CfZYBgIc.png" alt="" />
                <div class="tooltip tooltip-up">Active Developer</div>
              </div>             
              <div class="badge-item">
                <img src="./assets/img/badges/nitro.webp" alt="" />
                <div class="tooltip tooltip-up">Subscriber since 1 Oct 2024</div>
              </div>
              <div class="badge-item">
                <img src="./assets/img/badges/boost.webp" alt="" />
                <div class="tooltip tooltip-up">Server Boosting since 1 Oct 2024</div>
              </div>
            </div>
          </div>
          <div class="profile-body">
            <div class="username">
              __ritual<span>#0</span>
            </div>
            <hr />
            <div class="basic-infos">
              <div class="category-title">About Me</div>
              <p>
                <a href="https://leqwwer.github.io" target="_blank">*My website!*</a><br>Satanism represents kindness to those who deserve it instead of love wasted on ingrates!
              </p>
            </div>
            <div class="basic-infos">
              <div class="category-title">Member Since</div>
              <p>Mar 30, 2023</p>
            </div>
            <div class="roles">
              <div class="category-title">Roles</div>
              <div class="roles-list">
                <div class="role">
                  <div class="role-color" style="background: rgb(125, 3, 3)"></div>
                  <p>Web Developer</p>
                </div>
                <div class="role">
                  <div class="role-color" style="background: rgb(94, 1, 57)"></div>
                  <p>UI/UX Designer</p>
                </div>
                <div class="role role-add">
                  <div class="role-add-text">+</div>
                </div>
              </div>
            </div>
            <div class="note">
              <div class="category-title">Note</div>
              <textarea placeholder="Click to add a note"></textarea>
            </div>
            <div class="message">
              <input type="text" placeholder="Message @__ritual" />
            </div>
          </div>
        </div>
      </div>

    <script src="./assets/js/script.js"></script>
  </body>
</html>
